<!DOCTYPE html>
<html>

  <head></head>

  <body>
  
    <div class = "check-box" style = "display: inline-block">
      <img src = "http://mimgs.coupangcdn.com/image/redwood/pc/check_btn_off.png" 
        class = "check-button-off">
      <img src = "http://mimgs.coupangcdn.com/image/redwood/pc/check_btn_on.png" 
        class = "check-button-on" style = "display:none">
    </div>
    <span>Filter</span>
    <span class = "filter-count" style = "color:red; font-size:11px; visibility:hidden">count</span>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      var checkBox = $('.check-box');
      var buttonOff = $('.check-button-off');
      var buttonOn = $('.check-button-on');
      var filterCount = $('.filter-count');
      
      checkBox.on('click', function(){
        if(buttonOn.hasClass('selected')){
          buttonOn.removeClass('selected');
          buttonOn.hide();
          buttonOff.show();
          filterCount.css({"visibility" : "hidden"});
        }else{
          buttonOn.addClass('selected');
          buttonOn.show();
          buttonOff.hide();
          filterCount.css({"visibility" : "visible"});
        }
      })
    </script>
    
  </body>

</html>
